        <form class="am-form">
      <div class="am-form-group">
        <label for="doc-ipt-3" class="col-sm-2 am-form-label">用户名</label></div>
        <div class="col-sm-10">

        <label for="doc-ipt-3" class="col-sm-2 am-form-label">确认密码</label></div>

        <div class="am-checkbox">
          <label>
            <input type="checkbox"> 阅读并且同意 <a href="">《xx服务协议xx》</a>
          </label>
